<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Ejercicio clase</title>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="lista"> <a href="https://www.iesantaelena.edu.co/">Inicio</a></li>
                <li class="lista"> <a href="#form">Informacion</a></li>
                <li class="lista lista-r"> <a href="/contactenos.html">Contactenos</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <img 
            src="./images/user.png" 
            alt="Perfil"
            title="Perfil usuario">
        <form action="" id="form">
            <p>Registrar Informacion</p>
            <div class="container">
                <input type="text" placeholder="Nombre completo" id="nombre">
                <input type="email" placeholder="Correo electronico" id="correo">
            </div>
            <div>
                <div>
                    <label>Mensaje</label><br>
                    <textarea name="" id="textarea" cols="35" rows="5"></textarea>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>

   <script src="./script/script.js"></script>
</body>
</html>
